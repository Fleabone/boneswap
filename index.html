<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BoneSwap - Official Fleabone Swap</title>
  <link href="https://fonts.googleapis.com/css?family=Fuzzy+Bubbles:regular|Comic+Neue:700|Comic+Neue:regular" rel="stylesheet" type="text/css">
  <!-- IIFE build for the widget library -->
  <script src="https://cdn.jsdelivr.net/npm/@cowprotocol/widget-lib@latest/index.iife.js"></script>
  <style>
    @font-face {
      font-family: 'Genty';
      src: url('fonts/Genty-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Fuzzy Bubbles', sans-serif;
      background-color: #966dcd;
      background-image: url('img/swapbg.jpg');
      color: #F6F0E6;
    }
    header {
      background-color: #663399;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    header .logo {
      font-family: 'Genty';
      font-size: 25px;
      font-weight: 400;
      padding-top: 5px;
    }
    .contract {
      font-size: 16px;
      font-weight: 400;
      cursor: pointer;
    }
    .contract-desktop {
      display: block;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    nav ul li a {
      color: #F6F0E6;
      text-decoration: none;
      font-size: 16px;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    .desktop-menu {
      display: flex;
      align-items: center;
    }
    .hamburger {
      display: none;
      cursor: pointer;
      font-size: 24px;
      background: none;
      border: none;
      color: #F6F0E6;
    }
    .mobile-menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
        background-color: #663399;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        z-index: 1000;
        padding: 20px;
        transform: translateY(-100%);
        transition: transform 0.3s ease-in-out;
    }
    .mobile-menu.active {
        transform: translateY(0);
    
    }
    .mobile-menu ul {
      list-style: none;
      padding: 0;
      margin-top: 60px;
      justify-content: center;
    }
    .mobile-menu ul div {
        display: flex;
        gap: 10px;
        justify-content: center;
    }
    .mobile-menu ul li {
      margin-bottom: 20px;
    }
    .mobile-menu ul li a {
      color: #F6F0E6;
      font-size: 18px;
      text-decoration: none;
    }
    .mobile-menu img {
      width: 25px;
      height: 25px;
      vertical-align: middle;
      margin-right: 5px;
    }
    .mobile-menu .close-menu {
      font-size: 30px;
      position: absolute;
      top: 20px;
      right: 40px;
      background: none;
      border: none;
      color: #F6F0E6;
      cursor: pointer;
    }
    .mobile-menu .centered-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      align-items: center;
    }
    #widget-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin-top: 5%;
    }
    #widget-wrapper {
      width: 640px; 
      margin: 0 auto;
      transform-origin: top center;
    }
    @media (max-width: 768px) {
      /* General resets for mobile */
      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-size: 14px;
        background-size: cover;
        background-position: center;
      }

      /* Header adjustments */
      header {
        padding: 10px 15px;
        flex-wrap: nowrap;
        justify-content: space-between;
      }
      header .logo {
        font-size: 25px;
        text-align: left;
        flex: 1;
        margin-bottom: 0;
      }
      /* Hide desktop elements and show mobile controls */
      .desktop-menu,
      .contract-desktop {
        display: none;
      }
      .hamburger {
        display: block;
        font-size: 24px;
        background: none;
        border: none;
        color: #F6F0E6;
        cursor: pointer;
      }
      
      /* Mobile Menu remains unchanged */
      .mobile-menu {
        padding: 15px;
      }
      .mobile-menu ul {
        margin-top: 40px;
      }

      /* Widget Container adjustments */
      #widget-container {
        text-align: center;
        padding: 5px; /* reduce padding as needed */
        margin-top: 10%;
      }
      /* Make widget wrapper responsive with padding and maximum width */
      #widget-wrapper {
        max-width: 640px;
        margin: 0 auto;
        box-sizing: border-box;
      }

      /* Ensure images and media stay responsive */
      img {
        max-width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Fleabone</div>
    <!-- Desktop Menu -->
    <nav class="desktop-menu">
      <ul>
        <li>
          <a href="https://www.fleabone.com">Home</a>
        </li>
        <li>
          <a href="https://dexscreener.com/ethereum/0xdbdbf019499cc0d4766811d93c69188a2b74610f" target="_blank">
            <img src="img/6.png" alt="DEXscreener" style="width:25px; height:25px; display: block;">
          </a>
        </li>
        <li>
          <a href="https://www.dextools.io/app/en/ether/pair-explorer/0xdbdbf019499cc0d4766811d93c69188a2b74610f?t=1729020586971" target="_blank">
            <img src="img/2.png" alt="Dextools" style="width:25px; height:25px; display: block;">
          </a>
        </li>
        <li>
          <a href="https://x.com/fleabone_eth?s=21" target="_blank">
            <img src="img/4.png" alt="X" style="width:25px; height:25px; display: block;">
          </a>
        </li>
        <li>
          <a href="https://t.me/fleaboneeth" target="_blank">
            <img src="img/5.png" alt="Telegram" style="width:25px; height:25px; display: block;">
          </a>
        </li>
        <li>
          <a href="https://app.uniswap.org/swap?&amp;chain=mainnet&amp;use=v2&amp;outputCurrency=0x7076de6ff1d91e00be7e92458089c833de99e22e" target="_blank">
            <img src="img/3.png" alt="Uniswap" style="width:25px; height:25px; display: block;">
          </a>
        </li>
      </ul>
    </nav>
    <div class="contract contract-desktop" id="contract-full" onclick="copyAddress()">
      0x7076De6fF1d91e00Be7E92458089C833De99E22E
    </div>
    <!-- Menu button -->
    <button class="hamburger" id="menu-toggle">&#9776;</button>
  </header>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobile-menu">
    <button class="close-menu" id="close-menu">&times;</button>
    <ul>
      <div>
        <li>
            <a href="https://dexscreener.com/ethereum/0xdbdbf019499cc0d4766811d93c69188a2b74610f" target="_blank">
            <img src="img/6.png" alt="DEXscreener">
            </a>
        </li>
        <li>
            <a href="https://www.dextools.io/app/en/ether/pair-explorer/0xdbdbf019499cc0d4766811d93c69188a2b74610f?t=1729020586971" target="_blank">
            <img src="img/2.png" alt="Dextools">
            </a>
        </li>
        <li>
            <a href="https://x.com/fleabone_eth?s=21" target="_blank">
            <img src="img/4.png" alt="X">
            </a>
        </li>
        <li>
            <a href="https://t.me/fleaboneeth" target="_blank">
            <img src="img/5.png" alt="Telegram">
            </a>
        </li>
        <li>
            <a href="https://app.uniswap.org/swap?&amp;chain=mainnet&amp;use=v2&amp;outputCurrency=0x7076de6ff1d91e00be7e92458089c833de99e22e" target="_blank">
            <img src="img/3.png" alt="Uniswap">
            </a>
        </li>
      </div>  
      <div class="centered-links">
        <li>
          <a href="https://www.fleabone.com">Home</a>
        </li>
        <li>
          <a href="#" style="font-size:16px; word-break: break-all;" onclick="copyAddress()">
            0x70...E22E <img src="img/copy.png" alt="Copy" style="width:16px; height:16px; vertical-align: middle;">
          </a>
        </li>
      </div>
    </ul>
  </div>

  <!-- Widget Container -->
  <div id="widget-container">
    <!-- Wrap for scaling -->
    <div id="widget-wrapper">
      <div id="app"></div>
    </div>
  </div>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    const closeMenu = document.getElementById('close-menu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.add('active');
    });

    closeMenu.addEventListener('click', () => {
      mobileMenu.classList.remove('active');
    });

    function copyAddress() {
      const fullAddress = "0x7076De6fF1d91e00Be7E92458089C833De99E22E";
      navigator.clipboard.writeText(fullAddress).then(() => {
        alert("Contract address copied!");
      }).catch(err => {
        console.error("Failed to copy:", err);
      });
    }

    function scaleWidget() {
      const wrapper = document.getElementById('widget-wrapper');
      const designedWidth = 640;
      
      if (window.innerWidth < 768) {
        // On mobile, scale to fill the viewport (with minimal margins)
        const availableWidth = window.innerWidth - 10; // adjust as needed
        const scaleFactor = (availableWidth / designedWidth) * 1.3;
        wrapper.style.transform = `scale(${scaleFactor})`;
      } else {
        // On non-mobile, do not scale the widget
        wrapper.style.transform = 'scale(1)';
      }
    }
    window.addEventListener('resize', scaleWidget);
    window.addEventListener('DOMContentLoaded', scaleWidget);


    // Widget parameters
    const params = {
      "appCode": "Bone CoW Swap",
      "width": "640px",
      "height": "640px",
      "chainId": 1,
      "tokenLists": [],
      "tradeType": "swap",
      "sell": {
          "asset": "ETH",
          "amount": "1"
      },
      "buy": {
          "asset": "0x7076De6fF1d91e00Be7E92458089C833De99E22E",
          "amount": "0"
      },
      "enabledTradeTypes": ["swap", "yield", "advanced", "limit"],
      "theme": {
          "baseTheme": "dark",
          "primary": "#966dcd",
          "paper": "#663399",
          "text": "#F6F0E6"
      },
      "standaloneMode": true,
      "disableToastMessages": false,
      "disableProgressBar": false,
      "hideBridgeInfo": false,
      "hideOrdersTable": true,
      "images": {},
      "sounds": {},
      "customTokens": []
    };

    const provider = window.ethereum;
    cowSwapWidget.createCowSwapWidget(
      document.getElementById("app"),
      { params, provider }
    );
  </script>
</body>
</html>
